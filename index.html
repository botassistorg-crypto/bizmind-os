<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BizMind Growth OS</title>
    
    <!-- 1. STYLING SYSTEM (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. FONTS (Inter - The Professional Standard) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. ICONS (Phosphor Icons - High quality line icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- 4. LIBRARIES (Charts & Database) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <!-- 5. CUSTOM CONFIG & PREMIUM STYLES -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1', // Indigo
                            600: '#4f46e5', // Primary
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* BASE SETTINGS */
        body {
            background-color: #f8fafc; /* Slate-50 */
            color: #1e293b; /* Slate-800 */
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
        }

        /* GLASSMORPHISM UTILITIES */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* HIDE SCROLLBAR BUT ALLOW SCROLLING */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col relative">

       <!-- TOP BAR (Sticky) -->
    <header class="h-16 glass z-40 px-5 flex items-center justify-between sticky top-0 shrink-0 border-b border-slate-200/50">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
                <i class="ph-bold ph-chart-polar text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight tracking-tight text-slate-900">BizMind</h1>
                <p class="text-[10px] font-semibold text-brand-600 tracking-wider uppercase">Growth OS</p>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button class="w-10 h-10 rounded-full hover:bg-slate-100 flex items-center justify-center relative transition-colors">
                <i class="ph ph-bell text-xl text-slate-600"></i>
                <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
            </button>
            
            <!-- PROFILE BUTTON (Updated Icon) -->
<button onclick="router('menu')" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center shadow-sm border border-slate-200 active:scale-95 transition-transform">
    <i class="ph-fill ph-storefront text-slate-600 text-lg"></i>
</button>
        </div>
    </header>

    <!-- MAIN APP CONTAINER (Dynamic Content Goes Here) -->
    <main id="app-content" class="flex-1 overflow-y-auto overflow-x-hidden p-5 pb-28 no-scrollbar scroll-smooth">
        
        <!-- CONTENT WILL BE INJECTED HERE BY JAVASCRIPT -->
        <!-- Just a loader for now -->
        <div class="flex flex-col items-center justify-center h-full text-slate-400 space-y-4">
            <i class="ph ph-spinner animate-spin text-3xl text-brand-600"></i>
            <p class="text-sm font-medium">Initializing Growth Engine...</p>
        </div>

    </main>

       <!-- BOTTOM NAVIGATION (Clean 5 Icons) -->
    <nav class="absolute bottom-0 left-0 w-full h-[88px] bg-white/80 backdrop-blur-md z-50 flex justify-between items-start px-6 pt-3 pb-safe border-t border-slate-200/50 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
        
        <!-- 1. Home -->
        <button onclick="router('dashboard')" class="nav-btn group flex flex-col items-center gap-1 w-14" data-target="dashboard">
            <i class="ph-bold ph-squares-four text-2xl text-slate-400 group-[.active]:text-brand-600 transition-colors"></i>
            <span class="text-[10px] font-medium text-slate-400 group-[.active]:text-brand-600">Home</span>
        </button>

        <!-- 2. Orders -->
        <button onclick="router('orders')" class="nav-btn group flex flex-col items-center gap-1 w-14" data-target="orders">
            <i class="ph-bold ph-shopping-bag text-2xl text-slate-400 group-[.active]:text-brand-600 transition-colors"></i>
            <span class="text-[10px] font-medium text-slate-400 group-[.active]:text-brand-600">Orders</span>
        </button>

        <!-- 3. FAB (Action) -->
        <button onclick="prepareOrderModal()" class="relative -top-6 bg-brand-600 text-white w-14 h-14 rounded-full shadow-xl shadow-brand-500/40 flex items-center justify-center border-4 border-[#f8fafc] active:scale-95 transition-transform">
            <i class="ph-bold ph-plus text-2xl"></i>
        </button>

        <!-- 4. Stock -->
        <button onclick="router('inventory')" class="nav-btn group flex flex-col items-center gap-1 w-14" data-target="inventory">
            <i class="ph-bold ph-package text-2xl text-slate-400 group-[.active]:text-brand-600 transition-colors"></i>
            <span class="text-[10px] font-medium text-slate-400 group-[.active]:text-brand-600">Stock</span>
        </button>

        <!-- 5. Growth -->
        <button onclick="router('growth')" class="nav-btn group flex flex-col items-center gap-1 w-14" data-target="growth">
            <i class="ph-bold ph-lightning text-2xl text-slate-400 group-[.active]:text-brand-600 transition-colors"></i>
            <span class="text-[10px] font-medium text-slate-400 group-[.active]:text-brand-600">Growth</span>
        </button>
    </nav>

    <!-- MODAL CONTAINER (Hidden by default) -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden opacity-0 transition-opacity duration-200 flex items-end sm:items-center justify-center">
        <!-- Modals will be injected here -->
    </div>

    <!-- JAVASCRIPT IMPORTS -->
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
